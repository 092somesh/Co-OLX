<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="body">
        <img id="background" src="image/greet1.png" alt="co-olx">
        <div class="login">
            <h1><img  width="60px" height="55px" src="SMLOGO.jpeg" alt="Co-oLX" style ="margin-right: 4px; " >  Login Form</h1>
            <form method="" action="hm.html">
                <div class="inputbox">
                    <input type="text" name="username" autocomplete="off" required>
                    <label >USERNAME</label>
                    
                </div>
                <div class="inputbox">
                    <input type="password" name="password" autocomplete="off" required>
                    <label >PASSWORD</label>
                </div>
                <div class="log">

                    <input id="log_button" type="submit" name="" value="Login" >
                </div>
                <br><br>
                
                 
            </form>
            <div class="signup">
                <p>Don't have an account? 
                <a href="sign_up.html">
                    Signup here.
                </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
